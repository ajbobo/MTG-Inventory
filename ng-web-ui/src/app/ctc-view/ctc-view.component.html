<div class="ctc-view">
  @if (curCard?.ctCs?.length) {
    <div>
      @for (curCTC of curCard?.ctCs; track curCTC) {
        <app-ctc-row [ctc]="curCTC" (isDirty)="onIsDirty($event)"> </app-ctc-row>
      }
    </div>
  }
  <button class="btn btn-primary" (click)="addNewCTC($event)">New</button>
</div>
