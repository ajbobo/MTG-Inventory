<div class="ctc-view">
    <div *ngIf="curCard?.ctCs?.length">
        <app-ctc-row *ngFor="let curCTC of curCard?.ctCs" [ctc]="curCTC" (isDirty)="onIsDirty($event)"> </app-ctc-row>
        <p>{{curCard?.ctCs | json}}</p>
    </div>
    <button class="btn btn-primary" (click)="addNewCTC($event)">New</button>
</div>
