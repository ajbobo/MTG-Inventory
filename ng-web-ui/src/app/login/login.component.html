<form class="login-form w-100 m-auto">
    <img class="logo mx-auto d-block" src="https://svgs.scryfall.io/sets/planeswalker.svg" />
    <div class="form-floating">
        <input type="text" class="form-control" id="inputUsername" placeholder="username">
        <label for="inputUsername">Username</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="inputPassword" placeholder="password">
        <label for="inputPassword" class="form-label">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2 my-2" type="submit">Sign in</button>
    <p class="text-center">Need an account? <a routerLink="/register">Register</a></p>
    <p class="text-center"><a routerLink="/forgotpassword">Forgot password?</a></p>
</form>
<p><a routerLink="/collection">Collection</a></p>
