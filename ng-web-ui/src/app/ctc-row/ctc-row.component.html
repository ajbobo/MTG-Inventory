<div class="ctc-row">
    <p class="ctc-count bold">{{ctc?.count}}</p>

    <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-secondary btn-sm" id="typeDropdown" ngbDropdownToggle (click)="$event.stopPropagation()">
            {{ctc?.cardType}}
        </button>
        <div ngbDropdownMenu aria-labelledby="typeDropdown" class="set-dropdown">
            <button ngbDropdownItem *ngFor="let type of typeList" (click)="setCTCType(type, $event)">{{type}}</button>
        </div>
    </div>

    <button mat-stroked-button color="secondary" class="inv-button" (click)="IncrementCTC(ctc, $event)">+</button>
    <button mat-stroked-button color="secondary" class="inv-button" (click)="DecrementCTC(ctc, $event)">-</button>
    <button mat-stroked-button color="secondary" class="inv-button" (click)="SetCTCto4(ctc, $event)">=4</button>
    <button mat-stroked-button color="secondary" class="inv-button" (click)="DeleteCTC(ctc, $event)">X</button>
</div>
